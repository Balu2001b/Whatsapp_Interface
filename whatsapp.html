<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whats app interface</title>
    <link rel="stylesheet" href="./whatsapp.css">
    <script src="https://kit.fontawesome.com/c08dd9d55a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="head">
           <div class="upper">
            <div class="logo">WhatsApp</div>
            <div class="threedots"><i class="fa-solid fa-ellipsis-vertical" "></i></div>
            <div class="search"><i class="fa-solid fa-magnifying-glass" "></i></div>
            <div class="camera"><i class="fa-solid fa-camera"></i></i></div>
           </div>

            <div class="navdro">
                <div class="grp"><i class="fa-solid fa-users-line" style="margin-left: 1rem;"></i></div>
                <div class="box box1">Chats</div>
                <div class="box">Status</div>
                <div class="box">Calls</div>
            </div>
        </div>

        <div class="contact">
            <div class="dp"><img src="./whatsapp_images/download.jpg" alt=""></div>
            <div class="info">
                <div class="name">Sai Pallavi</div>
                <div class="time time1">8:39 pm</div>
                <div class="msg"><i class="fa-solid fa-check"></i>&nbsp;I love sai pallavi</div>
            </div>
        </div>

        <div class="contact">
            <div class="dp"><img src="./whatsapp_images/100671073.webp" alt=""></div>
            <div class="info">
                <div class="name">PSPK</div>
                <div class="time time2">8:39 pm</div>
                <div class="msg"><i class="fa-solid fa-check-double"></i>&nbsp;I am the big fan of pawan kalayan garu</div>
            </div>
        </div>
        <div class="contact">
            <div class="dp"><img src="./whatsapp_images/download (1).jpg" alt=""></div>
            <div class="info">
                <div class="name">Kick Buttoski</div>
                <div class="time time3">8:39 pm</div>
                <div class="msg"><i class="fa-solid fa-check-double"></i>&nbsp;I love this cartoon in my childhood</div>
            </div>
        </div>
        <div class="contact">
            <div class="dp"><img src="./whatsapp_images/1-Puri-jaganath.jpg" alt=""></div>
            <div class="info">
                <div class="name">Puri jaganath</div>
                <div class="time time4">8:39 pm</div>
                <div class="msg"><i class="fa-solid fa-check"></i>&nbsp;I love the tollywood director</div>
            </div>
        </div>
        <div class="message"></div>
    </div>
</body>

</html>
